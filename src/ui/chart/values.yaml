# Default values for ui
# NodePort-only deployment (NO Ingress, NO TLS, NO cert-manager)

replicaCount: 1

image:
  repository: public.ecr.aws/aws-containers/retail-store-sample-ui
  pullPolicy: Always
  tag: "1.2.2"

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# ----------------------
# SERVICE (NodePort)
# ----------------------
service:
  type: NodePort
  port: 80
  nodePort: 32080

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 128m
    memory: 512Mi

autoscaling:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []

metrics:
  enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"

configMap:
  create: true
  name: ""

# ----------------------
# APPLICATION CONFIG
# ----------------------
app:
  endpoints:
    catalog: http://retail-store-catalog:80
    carts: http://retail-store-cart-carts:80
    orders: http://retail-store-orders:80
    checkout: http://retail-store-checkout:80

  chat:
    enabled: false

# ----------------------
# INGRESS (DISABLED)
# ----------------------
ingress:
  enabled: false

# ----------------------
# CERT-MANAGER (DISABLED)
# ----------------------
certManager:
  createClusterIssuer: false

# ----------------------
# ISTIO (DISABLED)
# ----------------------
istio:
  enabled: false

# ----------------------
# OPENTELEMETRY (DISABLED)
# ----------------------
opentelemetry:
  enabled: false

podDisruptionBudget:
  enabled: false
