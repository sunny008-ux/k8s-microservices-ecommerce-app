name: SonarQube Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # --------------------
      # JAVA SETUP
      # --------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # --------------------
      # BUILD ONLY JAVA MICROSERVICES
      # --------------------
      - name: Build Java services (if any)
        run: |
          set -e
          FOUND=false
          for pom in $(find . -name pom.xml); do
            FOUND=true
            echo "Building Java service: $pom"
            mvn -f $pom clean package -DskipTests
          done

          if [ "$FOUND" = false ]; then
            echo "No Java services found"
          fi

      # --------------------
      # SONAR SCAN
      # --------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=ecommerce-microservices
            -Dsonar.sources=.
            -Dsonar.java.binaries=**/target
